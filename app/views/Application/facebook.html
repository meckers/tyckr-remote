#{extends 'main.html' /}


    <div id="tyckr-comments-header">Läsarkommentarer</div>
    <div id="tyckr-comments-panel">
        <p>
            Dessa kommentarer är gjorda via <a href="http://www.tyckr.com">Tyckr</a> och modereras inte av Aftonbladet.
            <a href="">Aftonbladets kommentarsregler</a>
        </p>

    <div id="fb-root"></div>

    <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/sv_SE/all.js#xfbml=1&appId=159191797513587";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <div id="tyckr-comments" class="fb-comments" data-href="${url}" data-numposts="5" data-colorscheme="light"></div>


    </div>
